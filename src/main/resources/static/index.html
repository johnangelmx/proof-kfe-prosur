<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KFE | San Cristobal De Las Casas</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="./plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="./css/adminlte.min.css">
    <!-- CSS login -->
    <link rel="stylesheet" href="./css/login.css">
    <!-- Toastr -->
    <link rel="stylesheet" href="./plugins/toastr/toastr.min.css">
    <!-- favicon -->
    <link rel="icon" href="./img/coffee.ico" type="image/x-icon">

</head>

<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="#" class="h1" disabled><b>KFE</b> SanCris</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Ingresa tus credenciales para iniciar sesión</p>

            <form action="" method="post">
                <div class="input-group mb-3">
                    <label for="inEmail"></label><input autofocus type="email" class="form-control"
                                                        placeholder="Correo" id="inEmail">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <label for="inPassword"></label><input type="password" class="form-control"
                                                           placeholder="Contraseña" id="inPassword">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col">
                        <button type="submit" class="btn btn-primary btn-block" id="btnLogin">Iniciar
                            Sesión
                        </button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <div class="row pt-2">
                <a href="./pages/registro.html" class="text-center">No tengo una cuenta, Registrar</a>
            </div>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- Login JS -->
<script src="./js/login.js"></script>
<!-- Toastr JS -->
<script src="./plugins/toastr/toastr.min.js" async></script>
<!-- jQuery -->
<script src="./plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="./js/adminlte.min.js"></script>
</body>

</html>
